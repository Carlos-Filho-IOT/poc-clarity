<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>POC Clarity Downloads</title>

  <!-- Snippet fornecido do Microsoft Clarity -->
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
      t=l.createElement(r); t.async=1; t.src="https://www.clarity.ms/tag/"+i;
      y=l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "rexwxue4kb");
  </script>
</head>
<body>
  <h1>Checklists Lei 14.133/21 (POC Clarity)</h1>
  <ul>
    <li>
      <a href="https://pge.rj.gov.br/minutas-padrao-lei-1413321"
         class="download-btn"
         data-file="Minutas Padr찾o">
        Download Minutas Padr찾o
      </a>
    </li>
    <li>
      <a href="https://pge.rj.gov.br/checklists-lei-1413321"
         class="download-btn"
         data-file="Checklists Lei 14.133/21">
        Download Checklists
      </a>
    </li>
    <!-- adicione quantos itens quiser, sempre com data-file -->
  </ul>

  <script>
    // Para cada bot찾o/link de download, dispara um Smart Event no Clarity
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();

        const fileName = this.dataset.file;
        const url      = this.href;

        // disparamos o evento customizado 'download_click'
        window.clarity('event', 'download_click', {
          file_name: fileName,
          file_url: url
        });

        // ap처s um pequeno delay, seguimos para o link
        setTimeout(() => {
          window.location.href = url;
        }, 200);
      });
    });
  </script>
</body>
</html>
